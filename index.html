<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDash | AI & Job Tracker</title>
    
    <!-- Fonts: Outfit for headings, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background glow moved to CSS pseudo-element -->
    
    <main class="dashboard-container">
        <header class="app-header">
            <hgroup class="logo">
                <span class="logo-icon" aria-hidden="true">ðŸš€</span>
                <h1>DevDash</h1>
            </hgroup>
            <section class="user-greeting">
                <time id="current-time">--:--</time>
                <p>Ready to level up?</p>
            </section>
        </header>

        <!-- AI News Section -->
        <article class="card news-card">
            <header>
                <h2>Latest in AI</h2>
                <span class="badge">Live</span>
            </header>
            <ul id="news-feed" class="scroll-content">
                <!-- Skeleton Loader -->
                <li class="skeleton-item">
                    <article class="skeleton-card">
                        <h3 class="skeleton-text skeleton-title"></h3>
                        <p class="skeleton-text skeleton-meta"></p>
                    </article>
                </li>
                <li class="skeleton-item">
                    <article class="skeleton-card">
                        <h3 class="skeleton-text skeleton-title"></h3>
                        <p class="skeleton-text skeleton-meta"></p>
                    </article>
                </li>
                <li class="skeleton-item">
                    <article class="skeleton-card">
                        <h3 class="skeleton-text skeleton-title"></h3>
                        <p class="skeleton-text skeleton-meta"></p>
                    </article>
                </li>
            </ul>
        </article>

        <!-- Jobs Section -->
        <article class="card jobs-card">
            <header>
                <div class="header-content">
                    <h2 id="job-section-header">Junior Dev Jobs</h2>
                    <span class="badge">New Grad</span>
                </div>
                <div class="filter-controls">
                    <div class="toggle-switch">
                        <button class="toggle-option active" id="btn-latest" aria-pressed="true">Latest</button>
                        <button class="toggle-option" id="btn-saved" aria-pressed="false">Saved</button>
                    </div>
                </div>
            </header>
            <ul id="jobs-feed" class="scroll-content">
                <!-- Skeleton Loader -->
                <li class="skeleton-item">
                    <article class="skeleton-card">
                        <h3 class="skeleton-text skeleton-title"></h3>
                        <p class="skeleton-text skeleton-meta"></p>
                        <p class="skeleton-text skeleton-desc"></p>
                    </article>
                </li>
                <li class="skeleton-item">
                    <article class="skeleton-card">
                        <h3 class="skeleton-text skeleton-title"></h3>
                        <p class="skeleton-text skeleton-meta"></p>
                        <p class="skeleton-text skeleton-desc"></p>
                    </article>
                </li>
                <li class="skeleton-item">
                    <article class="skeleton-card">
                        <h3 class="skeleton-text skeleton-title"></h3>
                        <p class="skeleton-text skeleton-meta"></p>
                        <p class="skeleton-text skeleton-desc"></p>
                    </article>
                </li>
            </ul>
        </article>
    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
